<div class="container my-5">
  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let product of products">
      <div class="card">
        <img src="{{product.image}}" class="card-img-top my_image">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <a class="btn btn-warning btn-sm" (click)="addToCart(product)">Add To Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>

<app-loading *ngIf="loadShow"></app-loading>
