<div class="container my-5">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let cat of cats">
      <div class="card">
        <img src="http://localhost:3000/imgs/{{cat.image}}" class="card-img-top my_image">
        <div class="card-body">
          <h5 class="card-title">{{cat.name}}</h5>
          <a [routerLink]="['detail',cat.id]" class="btn btn-primary btn-sm">Detail</a>
        </div>
      </div>
    </div>
  </div>
</div>
