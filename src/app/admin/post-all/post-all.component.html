<div class="container my-5">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let product of products">
      <div class="card">
        <img src="{{product.image}}" class="card-img-top my_image">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <a [routerLink]="['detail',product.id]" class="btn btn-primary btn-sm">Detail</a>
        </div>
      </div>
    </div>
  </div>
</div>
