<div class="container my-5">
  <div class="mx-auto">
    <!--Table Start-->
    <table class="table table-bordered">
      <thead>
      <tr class="bg-dark text-white">
        <th scope="col">No</th>
        <th scope="col">Name</th>
        <th scope="col">Image</th>
        <th scope="col">Price</th>
        <th scope="col">Count</th>
        <th scope="col">Action</th>
        <th scope="col">Total</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products; index as i">
        <td>{{i}}</td>
        <td>{{product.name}}</td>
        <td><img src="{{product.image}}" alt="" style="width:50px;height:50px;"></td>
        <td>{{product.price}}</td>
        <td>{{product.count}}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="reduct(product,-1)"><i class="fa fa-arrow-down"></i></button>
          {{product.count}}
          <button class="btn btn-warning btn-sm" (click)="reduct(product,1)"><i class="fa fa-arrow-up"></i></button>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(product)"><i class="fa fa-trash"></i></button>
        </td>
        <td>{{product.price * product.count}}</td>
      </tr>
      <tr>
        <td colspan="6" class="text-right">Grand Total</td>
        <td>{{grandTotal}}</td>
      </tr>
      <tr>
        <td colspan="7" class="text-right">
          <button class="btn btn-success btn-sm" (click)="billOut()">Bill Out</button>
        </td>
      </tr>
      </tbody>
    </table>
    <!--Table End-->
  </div>
</div>
